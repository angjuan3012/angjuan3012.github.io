		<script>
			function check() {
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				var shoujihao = document.getElementById("shoujihao").value;
				var youxiang = document.getElementById("youxiang").value;
				var error = document.getElementById("error");
				if(username == "" || shoujihao == "" || password == "" || youxiang == "") {
					error.innerHTML = "<font color='#228896'>用户名 手机号 密码或邮箱不能为空</font>"
				}else if(username.length < 11) {
					error.innerHTML = "<font color='#228896'>用户名长度不能小于11位</font>"
				} 
				else if(shoujihao.length < 11) {
					error.innerHTML = "<font color='#228896'>手机号长度不能小于11位</font>"
				} else if(password.length < 6 || password.length > 12) {
					error.innerHTML = "<font color='#228896'>密码长度不能小于6位且不能超过12位</font>"
				}
				else if(youxiang) {
					error.innerHTML = "<font color='#228896'>请注意邮箱格式</font>"
				}
			}
		</script>
